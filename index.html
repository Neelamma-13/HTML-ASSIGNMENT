<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Basic form</h1>
    </header>
    <div class="bodycontent">
        <div class="nav">
            <ul>
                <li><a href="Aboutus">About Us</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="dashboard">DashBoard</a></li>
            </ul>
        </div>
        <div class="formcontent">
            <form>
                <div class="row">
                    <div class="col-20">
                        <label for="name">Name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="name" name="name" value="" size="50" required><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-20">
                        <label for="age">Age:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="age" name="age" value="" size="50" required><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-20">
                        <label for="dob">Date of birth:</label>
                    </div>
                    <div class="col-75">
                        <input type="date" id="dob" name="dob" value="" size="50" required ><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-20">
                        <label for="place">Place:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="place" name="palce" value="" size="50" required><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-20">
                        <label for="email">Email:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="email" name="email" value="" size="50" required><br><br>
                    </div>
                </div>
                <div class="row">
                    <div class="col-20">
                        <label for="phone">Mobile no:</label>
                    </div>
                    <div class="col-75">
                        <input type="tel" id="phone" name="phone"  size="50" required><br><br>
                    </div>	
                </div>
                <div class="row">
                    <div class="col-20">
                        <label for="gender">Gender:</label>
                    </div>
                    <div class="col-75">
                            <input type= "radio" id="male" name="male">
                            <label for="male">Male</label>
                            <input type= "radio" id="female" name="female">
                            <label for="female">Female</label>  
                    </div>
                </div>
                
                    <div class="not">
                    <p>
                        <input type = "checkbox" id="msge" name="msge">
                        <label for="msge">The above details are correct</label><br>
                    
                        <input type = "checkbox" id="msge1" name="msge1">
                        <label for="msge1">If above details are incorrect then the application can be rejected</label><br>
                    </p>
                    </div>
                
                    <div class="dot">
                        <input type="submit" value="Submit">
                        <input type= "reset" value="Reset"><br>
                    </div>
            </form>
        </div>
        <div class="sidebar">
            <img src="a.jpg" alt="terre" width="200"  >
            <img src="aa.jpg" alt="mount" width="200" >
            <img src="aaa.jpg" alt="sky" width="200" >
        </div>
    </div>
    <footer>
        SCM, ERP & Digital Business COE<br>
		ITOrizon Inc.<br>
		O +91 (080) 48519790<br>
		<a href= "https://itorizon.com/">www.itorizon.com</a>
    </footer>
</body>
</html>
